<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form </title>
</head>
<body> 
   <form action="">
     <h2 style="color: red;">Employee Registration Form</h2>
    
    <input type="radio"  name="G"> Mr.
    <input type="radio"  name="G"> Mrs.
    <input type="radio"  name="G"> Ms. <br><br>
    
    First Name <input type="text" value="" name="Fname" placeholder="First Name"> <br><br>
    Last Name <input type="text" value="" name="Lname" placeholder="Last Name"> <br> <br>

    Mail Address1 <input type="text" value="" name="MA1"> <br> <br>
    Mail Address2 <input type="text" value="" name="MA2"> <br> <br>

    City <input type="text" value="" name="City"> <br> <br>

    State
        <select name="State" id="">
            <option value="Select">Select</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Kerela">Kerela</option>
            <option value="Madhya pradesh">Madhya pradesh</option>
            <option value="Tamil nadu">Tamil nadu</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Goa">Goa</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        </select> <br> <br>

    Zip <input type="text" value="" name="Zip"> <br> <br>
 
    Upload Photo <input type="file" value="" name="Photo"> <br> <br>

    E-Mail <input type="text" value="" name="E-Mail"> <br><br>

    Mobile <input type="number" value="" placeholder="+91" name="Mobile"> <br><br>

    Languages known 
    <input type="checkbox" name="lang"> Gujarati
    <input type="checkbox" name="lang"> Hindi
    <input type="checkbox" name="lang"> English
    <input type="checkbox" name="lang"> Marathi   <br> <br>

    Additional Information <textarea name="Add.Info." value="" placeholder="optional" id=""></textarea> <br><br>

    <input type="submit" value="submit" >
    <input type="reset" value="reset" >

</form> 
</body>
</html>
